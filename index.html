<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Qalyn calculator</h1>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value=0></option>
                        <option value=1.5>Bachelor's degree</option>
                        <option value=1.2>College degree</option>
                        <option value=1.05>High school degree</option>
                        <option value=0.9>Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value=2>More than 100,000$</option>
                        <option value=1.5>Between 50,000$ and 100,000$</option>
                        <option value=1.2>Less than 50,000$</option>
                    </select>
                    <hr>
                    <label for="groom's skills">Skills</label><br>
                        <input type="checkbox" id="skills" name="option1" value=100>
                        <label for="option1" id="skills"> Playing on dombra</label><br>
                        <input type="checkbox" id="skills" name="option2" value=200>
                        <label for="option2" id="skills"> Good cook</label><br>
                        <input type="checkbox"  id="skills" name="option3" value=150>
                        <label for="option3" id="skills"> Easygoing character</label><br>
                        <input type="checkbox"  id="skills" name="option4" value=100>
                        <label for="option4" id="skills"> Sings well</label><br>
                    <hr>
                    <label for="groom's skills">Age</label><br>
                        <input type="radio" id="age1" name="age" value=1.5>
                        <label for="age1">18-23</label><br>
                        <input type="radio" id="age2" name="age" value=1.2>
                        <label for="age2">24-27</label><br>  
                        <input type="radio" id="age3" name="age" value=0.95>
                        <label for="age3">28+</label><br>
                        <hr>
                        <label for="Reputation">Reputation</label><br>
                    <input type="checkbox" id="rep1" name="rep1" value=0.85> Gossips about his parent's attitude<Br>
                    <input type="checkbox" id="rep2" name="rep2" value=0.9> Gossips about his character<Br>
                    <input type="checkbox" id="rep3" name="rep3" value=200> General gossips around his person<Br>
                      <hr>
                </form>
                <button id="submit" type="button" class="btn btn-primary" onclick="myFunction()">Calculate price</button>
                <p id="demo1"></p>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
